<!doctype html>
<html lang="en">
  <head>
    {{> meta }}
  </head>
  <body class="{{hero}}">

  {{> header }}

  {{#if hero}}
    {{> hero-panel section=hero }}
  {{/if}}

  <main class="{{#if navsub}}subpages{{/if}} row">

  	<div class="large-10 large-offset-1 columns">

  		<article>

  			{{#if title}}
  				<h1>{{ title }}</h1>
  			{{/if}}

  			{{{ contents }}}

  		</article>

  		{{> navsub }}

  	</div>

  </main>

  {{> footer template='page' }}

  </body>

</html>
